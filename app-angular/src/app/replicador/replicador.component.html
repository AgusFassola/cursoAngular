<div  class="d-flex justify-content-center">
    <div class="w-50">
        <div class="mb-3">
            <label >Escribe algo:</label>
            <input  type="text" (input)="actualizarTexto($event)"  />
        </div>
        <label for="replicarTexto">Texto replicado:</label>
        <input type="text" id="replicarTexto" [value]="texto" readonly />
        <div class="w-50">
            <h2>Two gay Binding</h2>
            <p>funciona del componente a la plantilla y de la plantilla al componente.</p>
            <p>Es decir que aparece el elemento guardado pero tambien envia la funcion de modificar cuando se cambia el texto.</p>
            <label for="">Saludo:</label>
            <input type="text" [(ngModel)] = "saludo" autocomplete="off">
        </div>
        <div>
            <div class="alert alert-success w-50">
                {{saludo}}
            </div>
        </div>
    </div>
    
</div>
