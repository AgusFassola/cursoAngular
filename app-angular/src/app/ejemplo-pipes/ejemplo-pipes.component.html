<div class="container">
    <h2 class="text-center text-primary">Lista de Empleados:</h2>
    <ul class="list-group">
        @for (empleado of empleados; track empleado) {
            <li class="list-group-item
                 d-flex justify-content-between
                 align-items-center">
                <div class="text-center">
                    <h5>{{empleado.nombre | uppercase }}</h5>
                    <small class="text-muted"> 
                        {{empleado.fechaNac | date:'longDate' }}
                    </small>
                </div>
                <span class="badge bg-success w-20">
                    Sueldo: {{empleado.sueldo | currency: 'USD'}}
                </span>
            </li>
        }
    </ul>
</div>
